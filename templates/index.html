<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: rgb(0, 0, 0);
        background-color: #29459e8f;
        }
        
        form{
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ff1111;
        border-radius: 5px;
        background-color:#988b8b2d;

        }
    </style>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="present_price">Present Price (in lacs):</label>
        <input type="number" id="present_price" name="present_price" step="0.01" min="0"><br><br>

        <label for="kms_driven">Kms Driven:</label>
        <input type="number" id="kms_driven" name="kms_driven" min="0"><br><br>

        <label for="past_owners">Past Owners:</label>
        <input type="number" id="past_owners" name="past_owners" min="0"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0"><br><br>

        <label for="fuel_type_diesel">Fuel Type (Diesel):</label>
        <input type="checkbox" id="fuel_type_diesel" name="fuel_type_diesel"><br><br>

        <label for="fuel_type_petrol">Fuel Type (Petrol):</label>
        <input type="checkbox" id="fuel_type_petrol" name="fuel_type_petrol"><br><br>

        <label for="seller_type_individual">Seller Type (Individual):</label>
        <input type="checkbox" id="seller_type_individual" name="seller_type_individual"><br><br>

        <label for="transmission_manual">Transmission (Manual):</label>
        <input type="checkbox" id="transmission_manual" name="transmission_manual"><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_result %}
        <h2>Prediction Result:</h2>
        <p>{{ prediction_result }}</p>
    {% endif %}
</body>
</html>
